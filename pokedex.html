<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style-pokedex.css">
    <link rel="stylesheet" href="./css/style-pokecard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png">
</head>

<body onload="init()">

    <section id="pokedex-section" class="">
        <header>
            <img class="logo" src="./img/logo.png" alt="Logo">
            <div class="search-cont">
                <input id="input" type="text" placeholder="searching for a Pokemon?" onkeyup="filterPokemon()">
            </div>
        </header>

        <div id="pokedex"></div>
    </section>



    <section id="pokemon-card-section" class="d-none"></section>



    <script src="./js/script.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/data.js"></script>
</body>

</html>
