<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style-pokedex.css">
    <link rel="stylesheet" href="./css/style-pokecard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png">
</head>

<body onload="init()">

    <section id="pokedex-section" class="">
        <header>
            <img class="logo" src="./img/logo.png" alt="Logo">
            <div class="search-cont">
                <input id="input" type="text" placeholder="searching for a Pokemon?" onkeyup="filterPokemon()">
            </div>
        </header>

        <div id="pokedex"></div>
    </section>



    <section id="pokemon-card-section" class="d-none">
        <div class="pokemon-card">
        <div id="pokemon-card">
            <h1 class="card-name" id="pokemon-name"></h1>
        </div>
        <div id="info-container">
            <div id="image-container"><img id="image-of-pokemon" src="" alt="Image of Pokemon"></div>
            <nav>
                <span class="nav-info" onclick="renderAbout()">About</span>
                <span class="nav-info" onclick="renderStats()">Stats</span>
                <span class="nav-info" onclick="renderMoves()">Moves</span>
            </nav>
            <div id="pokemon-info"></div>
        </div>
        </div>
    </section>



    <script src="./js/script.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/data.js"></script>
</body>

</html>
